<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    
</body>
<script>
    const p=document.querySelector('p');
    const pr=new Promise((resolve, reject) => {
        const xt=new XMLHttpRequest();
        xt.open('GET','http://hmajax.itheima.net/api/province');
        xt.addEventListener('load',function(){
            const res=JSON.parse(xt.response);
            console.log(res);
        if(xt.status>=200 && xt.status<300)
            resolve(res);
        else
            reject(new Error('请求失败'));
        })
        xt.send();
        
    });
    pr.then(res=>{
        p.innerHTML=res.list.join(''); 
        console.log(p.innerHTML);
    }).catch(err=>
        console.log(err)
    )
</script>
</html>
