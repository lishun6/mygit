<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>      <style>      html{        scroll-behavior: smooth;      }          *{        margin: 0;        padding: 0;    }        header{            width: 100%;            background-color: #882121;            color: #fff;            padding: 10px;            text-align: center;        }          header a{            display: inline-block;            color: #fff;            text-decoration: none;            font-size: 20px;            margin: 10px 15px;          }           .line{            width: 60px;            height: 3px;            margin: 0px;            background-color: #fc0303;             transform: translateX(100px);            transition: all 0.5s ease-in-out;            margin-top: -10px;            border-radius: 10px;          }          .main1{            width: 100%;            height: 500px;            border: 1px solid #090909;            margin-top: 20px;            border-radius: 10px;            background-color: #ef8c8c;          }          .main2{            width: 100%;            height: 500px;            border: 1px solid #090909;            margin-top: 20px;            border-radius: 10px;            background-color: azure;          }          .main3{            width: 100%;            height: 500px;            border: 1px solid #090909;            margin-top: 20px;            border-radius: 10px;            background-color: #87ceeb;          }          .main4{            width: 100%;            height: 500px;            border: 1px solid #090909;            margin-top: 20px;            border-radius: 10px;            background-color: #ff8c00;          }          .left{            position: fixed;            top: 50%;            right: 0;            font-size: 20px;            opacity: 0;            transition: all 0.5s ease-in-out;          }          .left ul{            list-style: none;            background-color: #cfeff9;            border-radius: 10px;                     }          li{            margin: 10px;            cursor: pointer;          }           </style>    <header>     <a href="#">首页</a>     <a href="#">新闻</a>     <a href="#">热点</a>     <a href="#">关于我们</a>    </header>    <div class="line"></div>    <div class="content">        <div class="left">            <ul>                <li data-id="1">新闻2</li>                <li data-id="2">新闻3</li>                <li data-id="3">新闻4</li>            </ul>        </div>        <div class="main1"></div>        <div class="main2"></div>        <div class="main3"></div>        <div class="main4"></div>        <div class="main4"></div>    </div>    <script>              const header=document.querySelector('header');        const line=document.querySelector('.line');        //优先加载页面，不加载图片        document.addEventListener('DOMContentLoaded',function(){            let a=document.querySelector('a').offsetLeft;            line.style.width=document.querySelector('a').offsetWidth+'px';            line.style.transform=`translateX(${a}px)`;        })//--------------------------------------------------------------        header.addEventListener('click',function(e){           if(e.target.tagName==='A'){            line.style.width=e.target.offsetWidth+'px';            let p=e.target.offsetLeft;            line.style.transform=`translateX(${p}px)`;           }                   }) //---------------------------------------------- const main2=document.querySelector('.main2'); const main3=document.querySelector('.main3'); const main4=document.querySelector('.main4'); const left=document.querySelector('.left');  const all=document.querySelectorAll('li');   window.addEventListener('scroll',function(){    let top1=document.documentElement.scrollTop;    // console.log(top1);    if(top1>=header.offsetHeight){        header.style.position="fixed";        line.style.position="fixed";        line.style.top='65px';        header.style.top=0;        }    else{        header.style.position="static";        line.style.position="static";    }    console.log(top1);    // left.style.opacity=top>=main2.offsetTop? 1:0;    if(top1>=main2.offsetTop&&top1<=main3.offsetTop){        console.log(1);        left.style.opacity=1;        all[0].style.color='red';        all[1].style.color='black';        all[2].style.color='black';    }    else if(top1>=main3.offsetTop&&top1<=main4.offsetTop){        console.log(2);        all[1].style.color='red';        all[0].style.color='black';        all[2].style.color='black';    }    else if(top1>=main4.offsetTop){        console.log(3);        all[2].style.color='red';        all[1].style.color='black';        all[0].style.color='black';    }else{        all[0].style.color='black';        all[1].style.color='black';        all[2].style.color='black';        left.style.opacity=0;    }   })    //----------------------------------------------    left.addEventListener('click',function(e){        let id=e.target.dataset.id        if(id==1){            document.documentElement.scrollTop=main2.offsetTop+10;        }        else if(id==2){            document.documentElement.scrollTop=main3.offsetTop+10;        }        else if(id==3){            document.documentElement.scrollTop=main4.offsetTop+10;        }            })           </script></body></html>
